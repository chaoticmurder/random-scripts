kind: pipeline
type: docker
name: alpine

steps:
  - name:  alpine
    image: alpine:latest
    commands:
      - apk update
      - apk add shellcheck
      - find linux -type f | xargs shellcheck

---
kind: pipeline
type: docker
name: centos

  - name:  centos
    image: centos:latest
    commands:
      - yum -y install epel-release
      - yum install ShellCheck
      - find linux -type f | xargs shellcheck

---
kind: pipeline
type: docker
name: fedora

  - name:  fedora
    image: fedora:latest
    commands:
      - dnf install ShellCheck
      - find linux -type f | xargs shellcheck

---
kind: pipeline
type: docker
name: archlinux

  - name:  arch
    image: archlinux:latest
    commands:
      - pacman --noconfirm -S shellcheck
      - find linux -type f | xargs shellcheck

---
kind: pipeline
type: docker
name: debian

  - name:  debian
    image: debian:latest
    commands:
      - apt-get update -q
      - apt-get install -qy shellcheck
      - find linux -type f | xargs shellcheck

---
kind: pipeline
type: docker
name: ubuntu

  - name:  ubuntu
    image: ubuntu:latest
    commands:
      - apt-get update -q
      - apt-get install -qy shellcheck
      - find linux -type f | xargs shellcheck

